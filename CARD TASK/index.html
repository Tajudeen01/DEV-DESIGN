<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card design</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card-wrapper">
      <div class="main-card-container">
        <div class="banner-container">
          <div class="time-stamp">
            <p>1:48:16</p>
          </div>
        </div>

        <div class="buttom-container">
          <div class="pfp">
            <img src="./images/profile-img.jpg" alt="profilepicture" />
          </div>

          <div class="name-meta-container">
            <div class="movie-title">
              <h2>
                FAME AND FURY. STARRING DANIEL ETIM EFFION, BIMBO ADEMOYE, UZOR
                ARUKWE...
              </h2>
            </div>

            <div class="meta-data">
              <div class="actress">
                <p>Bimbo Ademoye TV</p>
              </div>
              <div class="movie-stats">
                <p class="views">3.4M views</p>
                <p class="uploads">5 days ago</p>
              </div>
            </div>
          </div>

          <div class="more-icon">
            <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
